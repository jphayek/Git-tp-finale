<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto</title>
    <link rel="stylesheet" type="text/css" href="dist/main.css">
</head>

<body>
    <header class="header">
        <a href="#" class="logo"> <img src="assets/images/logos.png"></img>Resto Ges</a>
        <!--navbar-->
        <nav class="navbar">
            <a href="#home">Accueil</a>
            <a href="#about">A propos</a>
            <a href="#popular">Populaire</a>
            <a href="#menu">Menu</a>
            <a href="#order">Commnde</a>
            <a href="#blogs">Blogs</a>
        </nav>

        <div class="icons">
            <div id="menu-btn"><img src="assets/images/menu-icon.png"></img></div>

            <div id="search-btn"><img src="assets/images/search.png"></img></div>
            <div id="cart-btn"><img src="assets/images/shopping.png"></img></div>
            <div id="login-btn"><img src="assets/images/account.png"></img></div>
        </div>

        <!-- search-form  -->

        <section class="search-form-container">

            <form action="">
                <input type="search" name="" placeholder="cherche ici..." id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>

        </section>

        <!-- shopping-cart section  -->

        <section class="shopping-cart-container">

            <div class="products-container">

                <h3 class="title">Vos Produits</h3>

                <div class="box-container">

                    <div class="box">
                        <img src="assets/images/x.png" class="x-image"></img>
                        <img src="assets/images/menu-2.png" alt="">
                        <div class="content">
                            <h3>Pizza napolitaine</h3>
                            <span> quantité : </span>
                            <input type="number" name="" value="1" id="">
                            <br>
                            <span> prix : </span>
                            <span class="price"> 18.50 € </span>
                        </div>
                    </div>

                    <div class="box">
                        <img src="assets/images/x.png" class="x-image"></img>
                        <img src="assets/images/i3.png" alt="">
                        <div class="content">
                            <h3>Burger GES</h3>
                            <span> quantité : </span>
                            <input type="number" name="" value="1" id="">
                            <br>
                            <span> prix : </span>
                            <span class="price"> 20 € </span>
                        </div>

                    </div>


                    <div class="box">
                        <img src="assets/images/x.png" class="x-image"></img>
                        <img src="assets/images/salade.png" alt="">
                        <div class="content">
                            <h3>Salade</h3>
                            <span> quantity : </span>
                            <input type="number" name="" value="1" id="">
                            <br>
                            <span> price : </span>
                            <span class="price"> 11 € </span>
                        </div>
                    </div>

                    <div class="box">
                        <img src="assets/images/x.png" class="x-image"></img>
                        <img src="assets/images/menu-6.png" alt="">
                        <div class="content">
                            <h3>Pizza 4 fromages</h3>
                            <span> quantity : </span>
                            <input type="number" name="" value="1" id="">
                            <br>
                            <span> price : </span>
                            <span class="price"> 18.50 € </span>
                        </div>
                    </div>



                </div>

                <!--cart-->
                <div class="cart-total">

                    <h3 class="title"> Total du panier </h3>

                    <div class="box">

                        <h3 class="total"> total : <span>68 €</span> </h3>

                        <a href="#" class="btn">passer à la caisse</a>

                    </div>

                </div>

        </section>

    </header>



</body>

</html>
